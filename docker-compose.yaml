  shardsvr2_1:
    container_name: shardsvr2_1
    extends:
      file: ./shard_mongo/shard_server2/docker-compose.yaml
      service: shardsvr2_1
    depends_on:
      configsvr1:
        condition: service_started
      configsvr2:
        condition: service_started
      configsvr3:
        condition: service_started
  shardsvr2_2:
    container_name: shardsvr2_2
    extends:
      file: ./shard_mongo/shard_server2/docker-compose.yaml
      service: shardsvr2_2
    depends_on:
      configsvr1:
        condition: service_started
      configsvr2:
        condition: service_started
      configsvr3:
        condition: service_started
  shardsvr2_3:
    container_name: shardsvr2_3
    extends:
      file: ./shard_mongo/shard_server2/docker-compose.yaml
      service: shardsvr2_3
    depends_on:
      configsvr1:
        condition: service_started
      configsvr2:
        condition: service_started
      configsvr3:
        condition: service_started

  mongo:
    container_name: mongo
    extends:
      file: ./shard_mongo/mongo_router/docker-compose.yaml
      service: mongo
    hostname: mongo
    restart: always
    depends_on:
      configsvr1:
        condition: service_started
      configsvr2:
        condition: service_started
      configsvr3:
        condition: service_started

  neo:
    image: neo4j:5.1.0
    hostname: neo
    container_name: neo
    restart: always
    environment:
      - NEO4J_AUTH=none
      - NEO4J_server.bolt.advertised_address=neo:7687
    ports:
        - "7474:7474"
        - "7687:7687"
    volumes:
      - ./tmp/neo4j-data:/data

  zookeeper:
    container_name: zookeeper
    image: ubuntu/zookeeper:edge
    ports:
      - "2181:2181"

  kafka:
    container_name: kafka
    image: ubuntu/kafka:3.1-22.04_edge
    ports:
      - "9092:9092"
    environment:
      - TZ=UTC+2
      - ZOOKEEPER_HOST=zookeeper
      - ZOOKEEPER_PORT=2181
    hostname: kafka
    depends_on:
      - zookeeper

  event-streaming:
    build:
      context: ./event_streaming
      dockerfile: Dockerfile
    image: nmngo248/event-streaming:latest
    container_name: event-streaming
    ports:
      - "8000:8000"
    environment:
      - KAFKA_HOST=kafka
      - KAFKA_PORT=9092
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=deng
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Paris
    hostname: event-streaming
    depends_on:
      - kafka
      - mongo
      - postgres


