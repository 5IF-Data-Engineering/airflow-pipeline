services:
  postgres:
    image: postgres:13.8-bullseye
    hostname: postgres
    container_name: postgres
    restart: always
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    volumes:
      - type: bind
        source: ./tmp/postgres-data
        target: /var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      retries: 5
  redis: 
    image: redis:6.0.16-bullseye
    hostname: redis
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - type: bind
        source: ./tmp/redis-data
        target: /data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 50

  configsvr1:
    container_name: configsvr1
    extends:
      file: ./shard_mongo/config_server/docker-compose.yaml
      service: configsvr1
  configsvr2:
    container_name: configsvr2
    extends:
      file: ./shard_mongo/config_server/docker-compose.yaml
      service: configsvr2
  configsvr3:
    container_name: configsvr3
    extends:
      file: ./shard_mongo/config_server/docker-compose.yaml
      service: configsvr3

  shardsvr1_1:
    container_name: shardsvr1_1
    extends:
      file: ./shard_mongo/shard_server1/docker-compose.yaml
      service: shardsvr1_1
    depends_on:
      configsvr1:
        condition: service_started
      configsvr2:
        condition: service_started
      configsvr3:
        condition: service_started
  shardsvr1_2:
